<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Uniway</title>
	<link rel="stylesheet" href="libs/Materialize/css/materialize.min.css">
	<link rel="stylesheet" href="libs/myLib/custom.css">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div id="map"></div>
	<div id="form">
		<div class="container">
			<div class="row">
				<div class="col s8 offset-s2">
					<br>
					<img src="libs/img/Uniway.png" class="responsive-img circle border be-white">
				</div>			
			</div>
			<div class="row">
				<form class="col s12">
					<div class="row">
				    	<div class="col s12">		      	
					        <div class="input-field col s12">
					          <i class="material-icons prefix">account_circle</i>	
					          <input id="userName" type="text" class="validate">
					          <label for="userName">User Name</label>
					        </div>
						 </div>					
					</div>
					<div class="row">
					    <div class="col s12">				    
					        <div class="input-field col s12">
					          <i class="material-icons prefix">vpn_key</i>		
					          <input id="password" type="password" class="validate">
					          <label for="password">Password</label>
					        </div>
					    </div>					
					</div>
					<div class="row">
						<div class="col s8 offset-s4">				
							 <button class="btn transparent right" type="submit" name="action">Login
			    				<i class="material-icons right">send</i>
			  				</button>
						</div>			
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="libs/jquery/jquery.js"></script>
	<script type="text/javascript" src="libs/Materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="libs/myLib/custom.js"></script>
	<script type="text/javascript" src="libs/myLib/Maps/maps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUBdsfwAMjMRmkyFhGIF9mqnUcf7c-r-4&callback=initMap"
        async defer></script>
</body>
</html>
