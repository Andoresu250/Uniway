<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        opacity: 60%;
        height: 300px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript" src="libs/myLib/Maps/maps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUBdsfwAMjMRmkyFhGIF9mqnUcf7c-r-4&callback=initMap"
        async defer></script>
  </body>
</html>
