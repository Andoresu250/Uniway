<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%; 
        width: 100%; 
        position: absolute;
        z-index: 0;
      }
      #form{
        position: relative;
        z-index: 20;
      }
      #input{
        position: absolute;
        margin: 100px auto;
      }

    </style>
  </head>
  <body>
    <div id="map" ></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUBdsfwAMjMRmkyFhGIF9mqnUcf7c-r-4&callback=initMap"
        async defer></script>
    <script type="text/javascript" src="libs/myLib/Maps/maps.js"></script>
    
  </body>
</html>
